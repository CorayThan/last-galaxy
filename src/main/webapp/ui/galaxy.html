<!DOCTYPE html>
<html lang="en" ng-app="appLastGalaxy">
	<head>
		<title>Last Galaxy</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		<!--<![endif]-->
		<link href="./css/last-galaxy.css" rel="stylesheet" media="screen">
		<link href="./css/pure-side-menu.css" rel="stylesheet" media="screen">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		<!--<![endif]-->

		<!-- TODO update these to be minified versions for prod -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="./jslibs/angular.js" type="text/javascript"></script>
        <script src="./jslibs/angular-route.js" type="text/javascript"></script>
        <script src="./jslibs/angular-local-storage.js" type="text/javascript"></script>

		<script src="./js/app.js" type="text/javascript"></script>
		<script src="./js/controllers.js" type="text/javascript"></script>
		<script src="./js/directives.js" type="text/javascript"></script>
		<script src="./js/filters.js" type="text/javascript"></script>
		<script src="./js/factories.js" type="text/javascript"></script>
		<script src="./js/values.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="layout" ng-controller="IndexCtrl" ng-class="{active: menuActive}">
			<!-- Menu toggle -->
			<a href="#menu" id="menuLink" class="menu-link" ng-class="{active: menuActive}" ng-click="menuActive = !menuActive"> <!-- Hamburger icon --> <span></span> </a>

			<div id="menu" ng-class="{active: menuActive}">
				<div class="pure-menu pure-menu-open">
					<a class="pure-menu-heading" href="#">Last Galaxy</a>
					<ul>
                        <li ng-repeat="menuItem in menuItems" ng-show="menuItem.display" ng-class="{'menu-item-divided': isCurrentPage(menuItem.routeName), 'pure-menu-selected': isCurrentPage(menuItem.routeName)}">
                            <a href="#{{menuItem.routeName}}" ng-click="menuItem.whenClicked()">{{menuItem.pageName}}</a>
                        </li>
					</ul>
				</div>
			</div>
			<div id="main" ng-view></div>
		</div>
	</body>
</html>
